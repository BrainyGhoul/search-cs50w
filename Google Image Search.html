<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body >
        <div class="toplinks">
            <a href="Google Search.html" style="margin-right: 5px;">Search</a>
        </div>
        <div id="search">
            <div id="ImagesLogo">
                <span id="imagestext">
                    images
                </span>
            </div>
        </div>
        <form action="https://google.com/search">
            <div style="height: 65px">
                <div id="center">
                    <div>
                        <svg class="searchsymbol" style="left:2%;" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </div>
                    <input type="text" name="q" class="bar" style="width: 470px;">
                    <button type="submit"  id="searchbutton" name="tbm" value="isch">
                        <svg class="searchsymbol" style="fill: #4285f4; right: 2%; height: 24px; width: 24px;" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </body>
</html>
