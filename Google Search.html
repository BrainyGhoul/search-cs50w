<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body >
            <div class="toplinks">
                <a href="Google Image Search.html" style="margin-right: 5px;">Images</a>
                <a href="Google Advanced Search.html">Advanced Search</a>
            </div>
            <div id="search">
                    <img alt="Google" height="92" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" srcset="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png 1x, https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png 2x" width="272" data-atf="1">
            </div>
            <form action="https://google.com/search">
                <div style="height: 65px">
                    <div id="center">
                        <div>
                            <svg style="position: absolute; left:2%; top: 40%; margin: -5px 0px 0px 0px; color: #9aa0a6; height: 20px; width: 20px" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                        </div>
                        <input type="text" name="q" class="bar">
                    </div>
                </div>
                <div style="text-align: center; margin-bottom: 50px;">
                    <input type="submit" value="Google Search" class="Button">
                    <input type="submit" value="I'm Feeling Lucky" class="Button" name="btnI">
                </div>
            </form>
    </body>
</html>
